    <div class="container" method="post">
        <h2>Create Student</h2>
        <form action="index.html" method="POST">
        <div class="form-group">
            <label for="usr">name:</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="pwd">age:</label>
            <input type="text" class="form-control" id="age">
        </div>
        <div class="form-group">
            <label for="pwd">education0:</label>
            <input type="text" class="form-control" id="ed0">
        </div>
        <div class="form-group">
            <label for="pwd">education1:</label>
            <input type="text" class="form-control" id="ed1">
        </div>
        <div class="form-group">
            <label for="pwd">education2:</label>
            <input type="text" class="form-control" id="ed2">
        </div>
        <div class="form-group">
            <label for="pwd">hno:</label>
            <input type="text" class="form-control" id="hno">
        </div>
        <div class="form-group">
            <label for="pwd">subdistrict:</label>
            <input type="text" class="form-control" id="sub">
        </div>
        <div class="form-group">
            <label for="pwd">district:</label>
            <input type="text" class="form-control" id="dis">
        </div>
        <div class="form-group">
            <label for="pwd">province:</label>
            <input type="text" class="form-control" id="pro">
        </div>
        </form>
        <button class="btn btn-primary btn-block" type="submit" id="Create">Create</button></p>

    <script>
            $(document).ready(function () {
            $("#Create").click(function(){
                $.post("http://localhost/slim/insert",
                { name : $( "#name" ).val(), 
                age : $( "#age" ).val(), 
                education0 : $( "#ed0" ).val(), 
                education1 : $( "#ed1" ).val(), 
                education2 : $( "#ed2" ).val(), 
                hno : $( "#hno" ).val(), 
                subdistrict : $( "#sub" ).val(), 
                district : $( "#dis" ).val(), 
                province : $( "#pro" ).val()
                }, 
                function(data, status){
                    alert("confirm");
                });
            });      
        });
